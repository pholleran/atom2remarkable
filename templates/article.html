<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ entry_title }}</title>
</head>
<body>
    <header>
        <h1>{{ entry_title }}</h1>
        <div class="metadata">
            <p><strong>Feed:</strong> {{ feed_title }}</p>
            <p><strong>Author:</strong> {{ author }}</p>
            <p><strong>Published:</strong> {{ published.strftime('%B %d, %Y at %I:%M %p') }}</p>
            {% if link %}
            <p><strong>Original:</strong> <a href="{{ link }}">{{ link }}</a></p>
            {% endif %}
        </div>
    </header>
    
    <main class="content">
        {{ content | safe }}
    </main>
    
    <footer>
        <hr>
        <p class="generated-info">
            Generated on {{ generated_date.strftime('%B %d, %Y at %I:%M %p') }} by RemarkableAtom
        </p>
    </footer>
</body>
</html>
