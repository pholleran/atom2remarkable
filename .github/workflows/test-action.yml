name: Test Atom2Remarkable Action

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual triggering
    inputs:
      recent_hours:
        description: 'Hours to look back for recent entries'
        required: false
        default: '24'
        type: string

permissions:
  contents: read

jobs:
  process-feeds:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Process Atom Feeds
      uses: ./
      with:
        recent_hours: ${{ github.event.inputs.recent_hours }}
        feeds_file: 'feeds.txt'
        remarkable_folder: 'AtomFeeds'
      env:
        DEVICE_TOKEN: ${{ secrets.DEVICE_TOKEN }}
